plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

def props = new Properties()
file("validator.properties").withInputStream{ props.load(it) }

group = 'com.imsweb'
version = props.getProperty("version")
description = 'Metafile translated edits: ' + props.getProperty("name")

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.imsweb:validation:3.2'
    implementation 'com.imsweb:staging-client-java:11.1.0'
    implementation 'org.apache.groovy:groovy-all:4.0.15'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(GroovyCompile) {
    configure(groovyOptions.forkOptions) {
        groovyOptions.forkOptions.memoryMaximumSize = "2g"
    }
}

// customize the manifest
jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Implementation-Vendor': 'Information Management Services Inc.',
                'Created-By': System.properties.getProperty('java.vm.version') + ' (' + System.properties.getProperty('java.vm.vendor') + ')',
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Automatic-Module-Name': project.group + '.' + project.name
        )
    }
}
